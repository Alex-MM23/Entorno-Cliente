<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .ejercicio {
    margin: 10px;
    padding: 10px;
    border: solid black 2px;
    text-align: center;
}

.contador {
    display: inline-block;
    width: 150px;
    background-color: orange;
}

.botonContador {
    display: inline-block;
    width: 150px;
}

#reset {
    display: inline-block;
    padding: 20px;
    margin-top: 10px;
    border: solid red 2px;
    color: red;
    font-weight: bold;
}

.panel {
    display: inline-block;
}
    </style>
</head>
<body>
    <div class="ejercicio">
        <h1>Ejercicio 1</h1>
        <div id="contadores">
            <p id="contador1" class="contador">0</p>
            <p id="contador2" class="contador">0</p>
            <p id="contador3" class="contador">0</p>
        </div>
        <div id="botones">
            <button class="botonContador" onclick="clickContador1(this);">CONTADOR 1 ++</button>
            <button class="botonContador" onclick="clickContador2(this);">CONTADOR 2 ++</button>
            <button class="botonContador" onclick="clickContador3(this);">CONTADOR 3 ++</button>
        </div>
        <div id="reset" onmouseover="reset();">RESET</div>
    </div>
</body>
</html>
